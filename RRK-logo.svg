<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 580">
  <defs>
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8787;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa07a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa07a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.2" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow (subtle) -->
  <circle cx="250" cy="250" r="220" fill="url(#glowGrad)" opacity="0.2"/>

  <!-- 3D Isometric Cube -->
  <!-- Top face -->
  <path d="M 250 80 L 380 150 L 250 220 L 120 150 Z"
        fill="url(#coralGrad)"
        opacity="0.95"
        filter="url(#glow)"/>

  <!-- Left face -->
  <path d="M 120 150 L 120 290 L 250 360 L 250 220 Z"
        fill="#ff5252"
        opacity="0.75"/>

  <!-- Right face -->
  <path d="M 250 220 L 250 360 L 380 290 L 380 150 Z"
        fill="#ffa07a"
        opacity="0.88"
        filter="url(#glow)"/>

  <!-- Highlight edges for depth -->
  <path d="M 250 80 L 380 150 L 250 220"
        stroke="#fff5f5"
        stroke-width="3"
        fill="none"
        opacity="0.5"/>

  <!-- RRK Letters integrated into cube -->
  <text x="160" y="205"
        font-family="Inter, Arial, sans-serif"
        font-size="70"
        font-weight="900"
        fill="#fff5f5"
        filter="url(#glow)">R</text>

  <text x="235" y="290"
        font-family="Inter, Arial, sans-serif"
        font-size="65"
        font-weight="900"
        fill="#2a2426"
        opacity="0.85">R</text>

  <text x="305" y="250"
        font-family="Inter, Arial, sans-serif"
        font-size="65"
        font-weight="900"
        fill="#fff5f5"
        filter="url(#glow)">K</text>

  <!-- Tech accent elements -->
  <circle cx="100" cy="165" r="5" fill="#ffa07a" opacity="0.8" filter="url(#glow)"/>
  <circle cx="400" cy="165" r="5" fill="#ffa07a" opacity="0.8" filter="url(#glow)"/>
  <circle cx="250" cy="60" r="5" fill="#ff6b6b" opacity="0.8" filter="url(#glow)"/>

  <line x1="75" y1="150" x2="98" y2="150" stroke="#ffa07a" stroke-width="3" opacity="0.7"/>
  <line x1="402" y1="150" x2="425" y2="150" stroke="#ffa07a" stroke-width="3" opacity="0.7"/>
  <line x1="250" y1="40" x2="250" y2="63" stroke="#ff6b6b" stroke-width="3" opacity="0.7"/>

  <!-- RRK Technologies text below -->
  <text x="250" y="480"
        font-family="Inter, Arial, sans-serif"
        font-size="42"
        font-weight="700"
        fill="#a0a0a0"
        text-anchor="middle"
        letter-spacing="2">RRK Technologies</text>
</svg>
