<svg
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Premium background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="25%" stop-color="#0d1221"/>
      <stop offset="50%" stop-color="#0f1428"/>
      <stop offset="75%" stop-color="#0d1221"/>
      <stop offset="100%" stop-color="#08091a"/>
    </linearGradient>

    <!-- Primary tech glow (cyan) -->
    <radialGradient id="primGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#46C8FF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#46C8FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#46C8FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Secondary accent (subtle purple) -->
    <radialGradient id="secGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>

    <!-- Accent glow (teal) -->
    <radialGradient id="accentGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#06ffa5" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#06ffa5" stop-opacity="0"/>
    </radialGradient>

    <!-- Deep blue lines -->
    <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a4d6d"/>
      <stop offset="100%" stop-color="#2d5a7d"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1600" height="900" fill="url(#bgGrad)" />

  <!-- Large atmospheric glows -->
  <circle cx="300" cy="200" r="500" fill="url(#secGlow)" opacity="0.08"/>
  <circle cx="1400" cy="750" r="450" fill="url(#primGlow)" opacity="0.06"/>
  <circle cx="800" cy="450" r="550" fill="url(#accentGlow)" opacity="0.04"/>

  <!-- Central focal glow -->
  <circle cx="800" cy="450" r="300" fill="url(#primGlow)" opacity="0.12"/>

  <!-- Primary network structure - clean tech aesthetic -->
  <g stroke="url(#lineGrad)" stroke-width="1.5" opacity="0.7" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main backbone -->
    <line x1="100" y1="150" x2="400" y2="300" />
    <line x1="400" y1="300" x2="700" y2="250" />
    <line x1="700" y1="250" x2="1000" y2="380" />
    <line x1="1000" y1="380" x2="1300" y2="200" />
    <line x1="1300" y1="200" x2="1500" y2="450" />

    <!-- Secondary connections -->
    <line x1="1500" y1="450" x2="1200" y2="600" />
    <line x1="1200" y1="600" x2="850" y2="550" />
    <line x1="850" y1="550" x2="550" y2="700" />
    <line x1="550" y1="700" x2="250" y2="550" />
    <line x1="250" y1="550" x2="100" y2="150" />

    <!-- Cross connections for depth -->
    <line x1="400" y1="300" x2="250" y2="550" />
    <line x1="700" y1="250" x2="850" y2="550" />
    <line x1="1000" y1="380" x2="550" y2="700" />
    <line x1="1300" y1="200" x2="850" y2="550" />
  </g>

  <!-- Primary nodes (cyan - technology/core) -->
  <g fill="#46C8FF" opacity="0.95">
    <circle cx="100" cy="150" r="4" />
    <circle cx="400" cy="300" r="5" />
    <circle cx="700" cy="250" r="4" />
    <circle cx="1000" cy="380" r="5.5" />
    <circle cx="1300" cy="200" r="4" />
    <circle cx="1500" cy="450" r="5" />
    <circle cx="1200" cy="600" r="4" />
    <circle cx="850" cy="550" r="6" />
    <circle cx="550" cy="700" r="4" />
    <circle cx="250" cy="550" r="5" />
  </g>

  <!-- Node glow halos (subtle) -->
  <g fill="#46C8FF" opacity="0.2">
    <circle cx="100" cy="150" r="12" />
    <circle cx="400" cy="300" r="14" />
    <circle cx="1000" cy="380" r="15" />
    <circle cx="1500" cy="450" r="14" />
    <circle cx="850" cy="550" r="16" />
  </g>

  <!-- Secondary accent nodes (purple) - human/creative -->
  <g fill="#7c3aed" opacity="0.6">
    <circle cx="180" cy="120" r="3" />
    <circle cx="320" cy="200" r="2.5" />
    <circle cx="150" cy="280" r="3" />
  </g>

  <!-- Accent nodes (green) - growth/success -->
  <g fill="#06ffa5" opacity="0.5">
    <circle cx="1380" cy="380" r="3" />
    <circle cx="1520" cy="520" r="2.5" />
    <circle cx="1350" cy="600" r="3" />
  </g>

  <!-- Thin accent lines connecting human elements -->
  <g stroke="#7c3aed" stroke-width="0.8" opacity="0.4">
    <line x1="180" y1="120" x2="400" y2="300" />
    <line x1="150" y1="280" x2="250" y2="550" />
  </g>

  <!-- Thin accent lines connecting success elements -->
  <g stroke="#06ffa5" stroke-width="0.8" opacity="0.35">
    <line x1="1380" y1="380" x2="1300" y2="200" />
    <line x1="1520" y1="520" x2="1500" y2="450" />
  </g>

  <!-- Atmospheric layers for depth -->
  <circle cx="800" cy="450" r="150" fill="none" stroke="#46C8FF" stroke-width="0.6" opacity="0.15"/>
  <circle cx="800" cy="450" r="250" fill="none" stroke="#46C8FF" stroke-width="0.5" opacity="0.1"/>
  <circle cx="800" cy="450" r="380" fill="none" stroke="#7c3aed" stroke-width="0.4" opacity="0.08"/>

  <!-- Corner accent elements -->
  <g opacity="0.08">
    <rect x="20" y="20" width="80" height="80" fill="none" stroke="#46C8FF" stroke-width="1" rx="4"/>
    <rect x="1500" y="820" width="80" height="80" fill="none" stroke="#06ffa5" stroke-width="1" rx="4"/>
  </g>
</svg>