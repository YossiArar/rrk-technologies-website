<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="faviconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa07a;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#ff6b6b" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="100" height="100" fill="#1a1a24" rx="22"/>

  <!-- Bold RRK letters stacked -->
  <text x="50" y="45"
        font-family="Inter, Arial, sans-serif"
        font-size="42"
        font-weight="900"
        fill="url(#faviconGrad)"
        text-anchor="middle"
        filter="url(#shadow)">RRK</text>

  <!-- Small accent line below -->
  <rect x="25" y="60" width="50" height="4" rx="2" fill="url(#faviconGrad)" opacity="0.8"/>

  <!-- Smaller "Tech" text below -->
  <text x="50" y="82"
        font-family="Inter, Arial, sans-serif"
        font-size="14"
        font-weight="700"
        fill="#ffc9c9"
        text-anchor="middle"
        opacity="0.9">TECH</text>
</svg>
