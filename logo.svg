<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="200" cy="200" r="190" fill="url(#glowGrad)" opacity="0.25"/>

  <!-- 3D Isometric Cube -->
  <!-- Top face -->
  <path d="M 200 70 L 310 130 L 200 190 L 90 130 Z"
        fill="url(#cubeGrad)"
        opacity="0.95"
        filter="url(#glow)"/>

  <!-- Left face -->
  <path d="M 90 130 L 90 250 L 200 310 L 200 190 Z"
        fill="#0891b2"
        opacity="0.75"/>

  <!-- Right face -->
  <path d="M 200 190 L 200 310 L 310 250 L 310 130 Z"
        fill="#22d3ee"
        opacity="0.88"
        filter="url(#glow)"/>

  <!-- Highlight edges for depth -->
  <path d="M 200 70 L 310 130 L 200 190"
        stroke="#f0f9ff"
        stroke-width="3"
        fill="none"
        opacity="0.5"/>

  <!-- RRK Letters integrated into cube -->
  <text x="135" y="175"
        font-family="Inter, Arial, sans-serif"
        font-size="56"
        font-weight="900"
        fill="#f0f9ff"
        filter="url(#glow)">R</text>

  <text x="195" y="245"
        font-family="Inter, Arial, sans-serif"
        font-size="52"
        font-weight="900"
        fill="#020617"
        opacity="0.85">R</text>

  <text x="250" y="215"
        font-family="Inter, Arial, sans-serif"
        font-size="52"
        font-weight="900"
        fill="#f0f9ff"
        filter="url(#glow)">K</text>

  <!-- Tech accent elements -->
  <circle cx="75" cy="140" r="4" fill="#22d3ee" opacity="0.8" filter="url(#glow)"/>
  <circle cx="325" cy="140" r="4" fill="#22d3ee" opacity="0.8" filter="url(#glow)"/>
  <circle cx="200" cy="55" r="4" fill="#0ea5e9" opacity="0.8" filter="url(#glow)"/>

  <line x1="60" y1="130" x2="78" y2="130" stroke="#22d3ee" stroke-width="3" opacity="0.7"/>
  <line x1="322" y1="130" x2="340" y2="130" stroke="#22d3ee" stroke-width="3" opacity="0.7"/>
  <line x1="200" y1="40" x2="200" y2="58" stroke="#0ea5e9" stroke-width="3" opacity="0.7"/>
</svg>
