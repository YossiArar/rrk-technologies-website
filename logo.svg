<svg
  width="240"
  height="64"
  viewBox="0 0 240 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background (transparent, safe for any theme) -->
  <rect width="240" height="64" fill="none"/>

  <!-- Icon container -->
  <rect
    x="8"
    y="8"
    width="48"
    height="48"
    rx="14"
    fill="#0F172A"
  />

  <!-- Icon: three automation layers + arrow (RRK vibe) -->
  <!-- Top bar -->
  <rect
    x="18"
    y="20"
    width="28"
    height="4"
    rx="2"
    fill="#22C55E"
  />
  <!-- Middle bar -->
  <rect
    x="18"
    y="28"
    width="22"
    height="4"
    rx="2"
    fill="#38BDF8"
  />
  <!-- Bottom bar -->
  <rect
    x="18"
    y="36"
    width="16"
    height="4"
    rx="2"
    fill="#A855F7"
  />
  <!-- Arrow hint (automation / forward) -->
  <path
    d="M38 34 L44 30 L44 38 Z"
    fill="#22C55E"
  />

  <!-- Text: RRK -->
  <text
    x="72"
    y="38"
    fill="#0F172A"
    font-size="26"
    font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
    letter-spacing="4"
    font-weight="700"
  >
    RRK
  </text>

  <!-- Sub-label (optional, you can remove if you want only RRK) -->
  <text
    x="72"
    y="52"
    fill="#6B7280"
    font-size="11"
    font-family="-apple-system, system-ui, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
    font-weight="500"
  >
    Automation &amp; Intelligence
  </text>
</svg>
